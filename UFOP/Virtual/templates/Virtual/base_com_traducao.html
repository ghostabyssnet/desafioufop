{% load i18n % } 
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'color.css' %}">
    </head>
    <header class="ufop-bg">
        <div class="d-flex">
            <a class="float-left" href="#">
                <img src="{% static 'ufop_logo.png' %}" class="mt-5 img-fluid" alt="test" loading="lazy">
            </a>
            <a class="mx-auto" href="#">
                <img src="{% static 'caint_logo.png' %}" class="img-fluid mt-4 mb-3" alt="test" loading="lazy">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mx-auto">
            <a class="ufop-red nav-title" href="#">UFOP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">{% trans 'Students' %}</a>
                    <a class="nav-link" href="#">{% trans 'Staff' %}</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{% trans 'Events' %}</a>
                    <a class="nav-link" href="#">{% trans 'Contact' %}</a>
                </div>
            </div>
        </nav>
    </header>
    <body class="ufop-bg">
        {% block content %}
        {% endblock %}
    </body>
    <footer>

    </footer>
</html>
