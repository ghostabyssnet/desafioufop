{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'color.css'%}">
        <link rel="stylesheet" href="{% static 'index.css' %}">
        <meta charset="utf-8">
        <title>UFOP - Virtual</title>
    </head>
    <header class="ufop-bg">
        <div class="d-flex">
            <a class="ml-3 float-left" href="#">
                <img src="{% static 'ufop_logo.png' %}" class="mt-5 img-fluid" alt="test" loading="lazy">
            </a>
            <a class="ml-auto float-right mr-3" href="#">
                <img src="{% static 'caint_logo.png' %}" class="img-fluid mt-4 mb-3" alt="test" loading="lazy">
            </a>
        </div>
        <nav class="navbar navbar-expand navbar-light mx-auto">
            <div class="ufop-nav navbar-nav mx-auto">
                <div class="dropdown show">
                    <a class="nav-link ufopz dropdown-toggle" href="#" role="button" id="alunosDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Alunos</a>
                    <div class="dropdown-menu" aria-labelledby="alunosDrop">
                        <a class="dropdown-item" href="/virtual/alunos">Transferência da UFOP</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/virtual/externo">Transferência para a UFOP</a>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="dropdown show">
                    <a class="nav-link ufopz dropdown-toggle" href="#" role="button" id="servidoresDrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Servidores</a>
                    <div class="dropdown-menu" aria-labelledby="servidoresDrop">
                        <a class="dropdown-item" href="/virtual/registrar">Registrar</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/virtual/login">Login</a>
                    </div>
                </div>
                <div class="vl"></div>
                <a class="nav-link" href="/virtual">Início</a>
                <div class="vl"></div>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Eventos</a>
                <div class="vl"></div>
                <a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">Contato</a>
            </div>
        </nav>
    </header>
    <body class="ufop-bg">
        {% block content %}
        {% endblock %}
    </body>
    <footer>
    </footer>
</html>
